<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <title>List of change requests</title>
</head>
<body>
<h1>Change requests:</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Client ID</th>
        <th>Reason</th>
        <th>Note</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="request : ${changeRequests}">
        <td th:text="${request.id}">${request.id}</td>
        <td th:text="${request.clientId}">${request.clientId}</td>
        <td th:text="${request.type}">${request.type}</td>
        <td th:text="${request.note}">${request.note}</td>
    </tr>
    </tbody>
</table>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
