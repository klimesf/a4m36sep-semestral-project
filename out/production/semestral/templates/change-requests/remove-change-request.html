<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <title>A4M36SEP semestral project by Filip Klimes</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:if="${errorMessage} != null">
    <div th:replace="fragments/alert :: alert(type='danger', message=${errorMessage})"></div>
</div>
<div class="containter">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h1>Create Change Request - Remove</h1>
        <form action="#" th:action="@{/change-requests/remove}" th:object="${form}" method="post">
            <div class="form-group">
                <label for="clientId">Client ID</label>
                <input id="clientId" type="number" th:field="*{clientId}" class="form-control"/>
                <label for="clientId" th:if="${#fields.hasErrors('clientId')}" th:errors="*{clientId}">Client ID
                    Error</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
